  </head>

      <div class="border clearfix">
        <div class="base clearfix">

            <div class="power-switch"></div>
          </div>

            <div class="screen-inner">

                    </tr>
                    <tr>
                      <td></td><td></td><td></td><td></td><td></td><td></td><td></td><td></td><td></td><td></td>
                    </tr>
                    <tr>
                      <td></td><td></td><td></td><td></td><td></td><td></td><td></td><td></td><td></td><td></td>
                    </tr>
                    <tr>
                      <td></td><td></td><td></td><td></td><td></td><td></td><td></td><td></td><td></td><td></td>
                    </tr>
                    <tr>
                      <td></td><td></td><td></td><td></td><td></td><td></td><td></td><td></td><td></td><td></td>
                    </tr>
                    <tr>
                      <td></td><td></td><td></td><td></td><td></td><td></td><td></td><td></td><td></td><td></td>
                    </tr>
                    <tr>
                      <td></td><td></td><td></td><td></td><td></td><td></td><td></td><td></td><td></td><td></td>
                    </tr>
                    <tr>
                      <td></td><td></td><td></td><td></td><td></td><td></td><td></td><td></td><td></td><td></td>
                    </tr>
                    <tr>
                      <td></td><td></td><td></td><td></td><td></td><td></td><td></td><td></td><td></td><td></td>
                    </tr>
                    <tr>
                      <td></td><td></td><td></td><td></td><td></td><td></td><td></td><td></td><td></td><td></td>
                    </tr>
                    <tr>
                      <td></td><td></td><td></td><td></td><td></td><td></td><td></td><td></td><td></td><td></td>
                    </tr>
                    <tr>
                      <td></td><td></td><td></td><td></td><td></td><td></td><td></td><td></td><td></td><td></td>
                    </tr>
                    <tr>

                    </tr>
                    <tr>

                    </tr>
                    <tr>
                      <td></td><td></td><td></td><td></td><td></td><td></td><td></td><td></td><td></td><td></td>
                    </tr>
                    <tr>
                      <td></td><td></td><td></td><td></td><td></td><td></td><td></td><td></td><td></td><td></td>
                    </tr>

                      <td></td><td></td><td></td><td></td><td></td><td></td><td></td><td></td><td></td><td></td>

                      <td></td><td></td><td></td><td></td><td></td><td></td><td></td><td></td><td></td><td></td>
                    </tr>
                  </tbody>
                </table>
              </div>
              <div class="right-side clearfix">
                <div class="queue-container">
                  <table class="queue">
                    <tbody>
                      <tr><td></td><td></td><td></td><td></td></tr>
                      <tr><td></td><td></td><td></td><td></td></tr>
                      <tr><td></td><td></td><td></td><td></td></tr>
                      <tr><td></td><td></td><td></td><td></td></tr>
                    </tbody>
                  </table>
                  <label>NEXT</label>
                </div>
                <div class="score-container">
                  <strong>LEVEL</strong></br>
                  <span class="points" id="level">1</span></br>
                  <strong>SCORE</strong></br>
                  <span class="points" id="score">0</span></br>
                  <strong>LINES</strong></br>
                  <span class="points" id="lines">0</span></br>
                </div>
              </div>
            </div>
            <div class="gameboy-logo animated fadeInUp">
              GAME BOY
            </div>
          </div>

          <div class="d-pad animated fadeInLeft">
            <div class ="d-pad-row">
              <span></span>
              <span class="d-pad-button">
                <button id="up"></button>
              </span>
              <span></span>
            </div>
            <div class ="d-pad-row">
              <span class="d-pad-button">
                <button id="left"></button>
              </span>
              <span class="d-pad-button" id="center">
                <button id="center" disabled="true"></button>
              </span>
              <span class="d-pad-button">
                <button id="right"></button>
              </span>
            </div>
            <div class ="d-pad-row">
              <span></span>
              <span class="d-pad-button">
                <button id="down"></button>
              </span>
              <span></span>
            </div>
          </div>

          <div class="buttons-a-b animated fadeInRight">
            <button id="a-button">
              <label>A</label>
            </button>
            <button id="b-button">
              <label>B</label>
            </button>
          </div>

          <div class="buttons-SS animated fadeInUp">
            <div class="buttons-SS-row animated fadeInLeft">
              <button name="select" id="select-button"></button>
              <button name="start" id="start-button"></button>
            </div>
            <div class="buttons-SS-row animated fadeInRight">
              <label name="select" id="select-label">SELECT</label>
              <label naem="start" id="start-label">START</label>
            </div>
          </div>

          <div class="speakers animated fadeInUp">
            <div class="speakers-row clearfix">
              <span class="hole"></span><span class="hole"></span>
              <span class="hole"></span><span class="hole"></span>
            </div>
            <div class="speakers-row clearfix">
              <span class="hole"></span><span class="hole"></span>
              <span class="hole"></span><span class="hole"></span>
              <span class="hole"></span><span class="hole"></span>
            </div>
            <div class="speakers-row clearfix">
              <span class="hole"></span><span class="hole"></span>
              <span class="hole"></span><span class="hole"></span>
              <span class="hole"></span><span class="hole"></span>
            </div>
            <div class="speakers-row clearfix">
              <span class="hole"></span><span class="hole"></span>
              <span class="hole"></span><span class="hole"></span>
            </div>
          </div>
