<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Tetris</title>
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,700i" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="css/animate.css" />
    <link rel="stylesheet" type="text/css" href="css/custom_animations.css" />
    <link rel="stylesheet" type="text/css" href="css/application.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" />
    <meta name="viewport" content="width=device-width, user-scalable=no" />
    <script src="bundle.js"></script>
  </head>
  <body>
    <div class="container">
      <div class="border clearfix">
        <div class="base clearfix" id="base">

          <div class="power-switch-base">
            <div class="power-switch off" id="power-switch"></div>
          </div>

          <div class="screen-outer">
            <div class="power-light off" id="power-light"></div>
            <div class="screen-inner" id="screen">
            </div>
            <div class="gameboy-logo">
              GAME BOY
            </div>
          </div>

          <div class="d-pad">
            <div class ="d-pad-row">
              <span></span>
              <span class="d-pad-button">
                <button id="up"></button>
              </span>
              <span></span>
            </div>
            <div class ="d-pad-row">
              <span class="d-pad-button">
                <button id="left"></button>
              </span>
              <span class="d-pad-button" id="center">
                <button id="center" disabled="true"></button>
              </span>
              <span class="d-pad-button">
                <button id="right"></button>
              </span>
            </div>
            <div class ="d-pad-row">
              <span></span>
              <span class="d-pad-button">
                <button id="down"></button>
              </span>
              <span></span>
            </div>
          </div>

          <div class="buttons-a-b">
            <button id="a-button">
              <label>A</label>
            </button>
            <button id="b-button">
              <label>B</label>
            </button>
          </div>

          <div class="buttons-SS">
            <div class="buttons-SS-row">
              <button name="select" id="select-button"></button>
              <button name="start" id="start-button"></button>
            </div>
            <div class="buttons-SS-row">
              <label name="select" id="select-label">SELECT</label>
              <label naem="start" id="start-label">START</label>
            </div>
          </div>

          <div class="speakers">
            <div class="speakers-row clearfix">
              <span class="hole"></span><span class="hole"></span>
              <span class="hole"></span><span class="hole"></span>
            </div>
            <div class="speakers-row clearfix">
              <span class="hole"></span><span class="hole"></span>
              <span class="hole"></span><span class="hole"></span>
              <span class="hole"></span><span class="hole"></span>
            </div>
            <div class="speakers-row clearfix">
              <span class="hole"></span><span class="hole"></span>
              <span class="hole"></span><span class="hole"></span>
              <span class="hole"></span><span class="hole"></span>
            </div>
            <div class="speakers-row clearfix">
              <span class="hole"></span><span class="hole"></span>
              <span class="hole"></span><span class="hole"></span>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
