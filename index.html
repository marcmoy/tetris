<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Tetris</title>
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,700i" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="css/animate.css" />
    <link rel="stylesheet" type="text/css" href="css/custom_animations.css" />
    <link rel="stylesheet" type="text/css" href="css/application.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" />
    <script src="bundle.js"></script>
  </head>
  <body>
    <div class="container">
      <div class="border clearfix">
        <div class="base clearfix">

          <div class="power-switch-base">
            <div class="power-switch off"></div>
          </div>

          <div class="screen-outer">
            <div class="power-light off"></div>
            <div class="screen-inner" id="screen">
              <!-- <div class="right-side clearfix hidden">
                <div class="queue-container">
                  <table class="queue">
                    <tbody>
                      <tr><td></td><td></td><td></td><td></td></tr>
                      <tr><td></td><td></td><td></td><td></td></tr>
                      <tr><td></td><td></td><td></td><td></td></tr>
                      <tr><td></td><td></td><td></td><td></td></tr>
                    </tbody>
                  </table>
                  <label>NEXT</label>
                </div> -->
                <!-- <div class="score-container">
                  <strong>LEVEL</strong></br>
                  <span class="points" id="level">1</span></br>
                  <strong>SCORE</strong></br>
                  <span class="points" id="score">0</span></br>
                  <strong>LINES</strong></br>
                  <span class="points" id="lines">0</span></br>
                </div> -->
              <!-- </div> -->
              <!-- <div class="press-start hidden">
                Press START or ENTER</br> to begin!
              </div> -->
            </div>
            <div class="gameboy-logo">
              GAME BOY
            </div>
          </div>

          <div class="d-pad">
            <div class ="d-pad-row">
              <span></span>
              <span class="d-pad-button">
                <button id="up"></button>
              </span>
              <span></span>
            </div>
            <div class ="d-pad-row">
              <span class="d-pad-button">
                <button id="left"></button>
              </span>
              <span class="d-pad-button" id="center">
                <button id="center" disabled="true"></button>
              </span>
              <span class="d-pad-button">
                <button id="right"></button>
              </span>
            </div>
            <div class ="d-pad-row">
              <span></span>
              <span class="d-pad-button">
                <button id="down"></button>
              </span>
              <span></span>
            </div>
          </div>

          <div class="buttons-a-b">
            <button id="a-button">
              <label>A</label>
            </button>
            <button id="b-button">
              <label>B</label>
            </button>
          </div>

          <div class="buttons-SS">
            <div class="buttons-SS-row">
              <button name="select" id="select-button"></button>
              <button name="start" id="start-button"></button>
            </div>
            <div class="buttons-SS-row">
              <label name="select" id="select-label">SELECT</label>
              <label naem="start" id="start-label">START</label>
            </div>
          </div>

          <div class="speakers">
            <div class="speakers-row clearfix">
              <span class="hole"></span><span class="hole"></span>
              <span class="hole"></span><span class="hole"></span>
            </div>
            <div class="speakers-row clearfix">
              <span class="hole"></span><span class="hole"></span>
              <span class="hole"></span><span class="hole"></span>
              <span class="hole"></span><span class="hole"></span>
            </div>
            <div class="speakers-row clearfix">
              <span class="hole"></span><span class="hole"></span>
              <span class="hole"></span><span class="hole"></span>
              <span class="hole"></span><span class="hole"></span>
            </div>
            <div class="speakers-row clearfix">
              <span class="hole"></span><span class="hole"></span>
              <span class="hole"></span><span class="hole"></span>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
