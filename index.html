<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Gameboy</title>
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,700i" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="css/animate.css" />
    <link rel="stylesheet" type="text/css" href="css/application.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  </head>
  <body>
    <div class="container">
      <div class="border clearfix">
        <div class="base clearfix">

          <div class="power-switch-base">
            <div class="power-switch"></div>
          </div>

          <div class="screen-outer">
            <div class="power-light"></div>
            <div class="screen-inner">
            </div>
            <div class="gameboy-logo">
              GAME BOY
            </div>
          </div>

          <div class="d-pad">
            <div class ="d-pad-row">
              <span></span>
              <span class="d-pad-button" id="up">▲</span>
              <span></span>
            </div>
            <div class ="d-pad-row">
              <span class="d-pad-button" id="left">◀</span>
              <span class="d-pad-button" id="center"></span>
              <span class="d-pad-button" id="right">▶</span>
            </div>
            <div class ="d-pad-row">
              <span></span>
              <span class="d-pad-button" id="down">▼</span>
              <span></span>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
